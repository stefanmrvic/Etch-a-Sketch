<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="button__container">
            <div class="button__color-picker">
                <input id="color-picker" type="color" value="#333333">
            </div>
            <button id="color-mode" class="button__color-mode active">Color mode</button>
            <button id="rainbow" class="button__rainbow">Rainbow mode</button>
            <button id="eraser" class="button__eraser">Eraser</button>
            <button id="clear" class="button__clear">Clear</button>
            <div class="button__slider">
                <label class="button__slider--label">
                    <span class="button__slider--value">16</span>
                    x
                    <span class="button__slider--value">16</span>
                </label>
                <input id="slider" class="button__slider--range" type="range" id="size" name="size" min="1" max="64" value="16">
            </div>
        </div>
        <div class="grid__container">
            <h2 class="grid__title">Etch-a-Sketch</h2>
            <div class="grid"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
